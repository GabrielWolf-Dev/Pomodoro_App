<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-page">
        <div class="container">
            <a class="link header-page__link" href="index.html">Pomodoro App</a>
            <nav class="menu-desktop">
                <ul>
                    <li class="menu-desktop__space-links"><a class="menu-desktop__link link" href="#Timer">Timer</a></li>
                    <li class="menu-desktop__space-links"><a class="menu-desktop__link link" href="#Sobre">Sobre</a></li>
                    <li class="menu-desktop__space-links"><a class="menu-desktop__link link" href="#Contato">Contato</a></li>
                </ul>
            </nav><!--menu-desktop-->

            <nav class="menu-mobile">
                <button id="btnMenu" aria-label="Abrir Menu" aria-haspopup="true" aria-expanded="false" aria-controls="menu" class="menu-mobile__btn"></button><!--menu-mobile__btn-->
                <ul id="menu" role="menu" class="menu-mobile__menu">
                    <li class="menu-mobile__space-links"><a class="link" href="#Timer">Timer</a></li>
                    <li class="menu-mobile__space-links"><a class="link" href="#Sobre">Sobre</a></li>
                    <li class="menu-mobile__space-links"><a class="link" href="#Contato">Contato</a></li>
                </ul><!--menu-mobile__menu-->
            </nav><!--menu-mobile-->
        </div><!--container-->
    </header><!--header-page-->

    <section class="app container">
        <button class="app__btn app_btn--edit">
            Bloco de notas
            <img src="./assets/svg/edit.svg" alt="Editar" />
        </button><!--app__btn-->

        <div class="app__timer">
            <main class="app_timer__box">
                <h3 class="app__sections">Sessão 1</h3>
                <span class="app__coutdown">29:35</span>
                <button class="app__btn">
                    <img src="./assets/svg/play.svg" alt="Começar" />
                    Começar
                </button>
                <button class="app__btn">
                    <img src="./assets/svg/replay.svg" alt="Recomeçar" />
                    Resetar
                </button>
            </main><!--app_timer__box-->
        </div><!--app__timer-->

        <form class="input-timer">
            <fieldset class="input-timer__box">
                <button class="input-timer__btn"><img src="./assets/svg/arrow_circle_up.svg" alt="Aumentar tempo"/></button>
    
                <div class="input-timer__box-input">
                    <label for="timer">Tempo:</label>
                    <input class="input-timer__input" id="timer" type="text" placeholder="Tempo" />
                </div><!--input-timer__box-input-->

                <button class="input-timer__btn"><img src="./assets/svg/arrow_circle_down.svg" alt="Diminuir tempo"/></button>
            </fieldset><!--input-timer__box-->
            
            <div class="input-timer__line"></div><!--input-timer__line-->

            <fieldset class="input-timer__box">
                <button class="input-timer__btn"><img src="./assets/svg/arrow_circle_up.svg" alt="Aumentar tempo"/></button>

                <div class="input-timer__box-input">
                    <label for="setions">Sessão:</label>
                    <input class="input-timer__input" id="setions" type="text" placeholder="Sessão" />
                </div><!--input-timer__box-input-->

                <button class="input-timer__btn"><img src="./assets/svg/arrow_circle_down.svg" alt="Diminuir tempo"/></button>
            </fieldset><!--input-timer__box-->
        </form><!--input-timer-->
    </section><!--app-->

    <script type="module" src="./app/functions/index.js"></script>
</body>
</html>
